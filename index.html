<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form class="row g-1 registration-form" id="registration-form" novalidate>
      <h2 style="text-align: center; font-weight: 25px;" class="display-3">Registration Form</h2>
      <hr>
      <div class="col-md-1" style="width: 100%">
        <label for="full-name" class="form-label"><b>Full Name</b></label>
        <input
          type="text"
          class="form-control"
          id="full-name"
          required autocomplete="off"
          onkeyup="validate()"
        />
        <div class="valid-feedback" id="full-name-valid">Looks good!</div>
      </div>
      <div class="invalid-feedback" id="full-name-invalid">Please Enter a Valid full name.</div>
      <div class="col-md-4" style="width:100%">
        <label for="gender" class="form-label"><b>Gender</b></label>
        <select id="gender" class="form-select" required onchange="validate()">
            <option value="None" selected>Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <div class="valid-feedback" id="gender-valid">
            Looks good!
        </div>
        <div class="invalid-feedback" id="gender-invalid">
            Please select a valid Gender.
        </div>
      </div>
    
      <label for="hobbies" class="form-label"><b>Hobbies</b>
      <div class="form-check">
        <input class="form-check-input hobbies" type="checkbox" value="" id="gardening" onchange="validate()">
        <label class="form-check-label" for="hobbies">
          Gardening
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input hobbies" type="checkbox" value=""  id="reading-novals" onchange="validate()">
        <label class="form-check-label" for="hobbies">
          Reading Novals
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input hobbies" type="checkbox" value="" id="dancing" onchange="validate()">
        <label class="form-check-label" for="hobbies">
          Dancing
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input hobbies" type="checkbox" value="" id="singing" onchange="validate()">
        <label class="form-check-label" for="hobbies">
          Singing
        </label>
      </div>
      <div class="valid-feedback" id="hobbies-valid">
        Looks good!
      </div>
      <div class="invalid-feedback" id="hobbies-invalid">
        Please select Atleast one Hobby.
      </div>
      </label>
      <div class="col-12" style="text-align: center;">
        <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
